<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            修改密码
        </div>
        <form class="form-horizonal" action="/change_password/" method="post">
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/static/img/name.png"/></div>
                <div class="login-center-input">
                    <input type="text" name="username" value="" placeholder="请输入用户名"/>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/static/img/password.png"/></div>
                <div class="login-center-input">
                    <input type="text" name="new_password" value="" placeholder="请输入新密码"/>
                    <div class="login-center-input-text">新密码</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="/static/img/password.png"/></div>
                <div class="login-center-input">
                    <input type="password" name="confirm_password" value="" placeholder="请确认您的密码"/>
                    <div class="login-center-input-text">确认密码</div>
                </div>
            </div>
            <div class="login-button-position">
                <button type="submit" class="login-button">确认</button>
            </div>
            <p class="login-text-error">{{ error }}</p>
        </form>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<div style="text-align:center;">
</div>
</body>
</html>
