<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="register">
        <div class="register-return">
            <a href="/login" id="return-login"><img src="/static/img/return.png" width="20px" height="20px"/> 返回登录</a>
        </div>
        <div class="register-top"><!--登录两个字离上面的高度-->
            注册
        </div>
        <form class="form-horizonal" action="/register/" method="post">
            <div class="register-center clearfix"><!--使元素在中间显示-->
                <div class="register-center-img"><img src="/static/img/name.png"/></div><!--图标-->
                <div class="register-center-input">
                    <input type="text" name="stu_id" value="" placeholder="请输入您的学号" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入您的学号'"/>
                    <div class="register-center-input-text">学号</div>
                </div>
            </div>
            <div class="register-center clearfix">
                <div class="register-center-img"><img src="/static/img/password.png"/></div>
                <div class="register-center-input">
                    <input type="password" name="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请输入您的密码'"/>
                    <div class="register-center-input-text">密码</div>
                </div>
            </div>
            <div class="register-center clearfix">
                <div class="register-center-img"><img src="/static/img/password.png"/></div>
                <div class="register-center-input">
                    <input type="password" name="confirm-password" value="" placeholder="请确认您的密码" onfocus="this.placeholder=''"
                           onblur="this.placeholder='请确认您的密码'"/>
                    <div class="register-center-input-text">确认密码</div>
                </div>
            </div>
            <div class="register-button-position">
                <button type="submit" class="register-button">登录</button>
            </div>
            <p class="login-text-error">{{ error }}</p>
        </form>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function () {
        addClass(document.querySelector(".login"), "active")
        setTimeout(function () {
            addClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "none"
        }, 800)
        setTimeout(function () {
            removeClass(document.querySelector(".login"), "active")
            removeClass(document.querySelector(".sk-rotating-plane"), "active")
            document.querySelector(".login").style.display = "block"
            alert("登录成功")

        }, 5000)
    }
</script>
<div style="text-align:center;">
</div>
</body>
</html>
