<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
<h1>添加作者</h1>
<form action="/add_author/" method="post">
    <p>
        <input type="text" name="author_name" placeholder="请输入作者">
    </p>
    <p>
        <select multiple name="books">
            {% for book in book_list %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">
</form>

{% load mysimpletag %}
{% mysum 'zoujiaxv' 'dundun' 'yeah' %}
</body>
</html>
