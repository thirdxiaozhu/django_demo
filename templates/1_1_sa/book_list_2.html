{% extends '1_1/motherbase.html' %}

{% block page-main %}
<h1 class="page-header">书籍列表</h1>

<div class="panel panel-primary">
    <div class="panel-heading">书籍列表<i class="fa fa-thumb-tack pull-right"></i></div>
    <div class="panel-body">
        <div class="row" style="margin-bottom: 15px">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                    </span>
                </div><!-- input-group-->
            </div> <!--md4-->
            <div class="col-md-3 pull-right">
                <a class="btn btn-success pull-right" href="/add_book/">新页面标签</a>
                <button class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">新增</button>
            </div>
        </div> <!--row-->

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>id</th>
                    <th>书目</th>
                    <th>出版社</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for book in book_list %}

                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.publisher.name }}</td>
                    <td>
                        <a class="btn btn-danger" href={% url 'delete' 'book'  book.id  %}>删除</a>
                        <a class="btn btn-info" href="/edit_book/?id={{ book.id }}">编辑</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

    </div> <!--panel-body-->
</div><!--panel-primary-->

{% endblock %}
