<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>operation</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.password }}</td>
            <td>
                <a href="/del_user/?id={{ user.id }}">删除</a>
                <a href="/edit_user/?id={{ user.id }}">编辑</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
